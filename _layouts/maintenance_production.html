---
layout: default
---

<div class="breadcrumb-container">
	<div class="container">
		<ol class="breadcrumb">
			<li><i class="fa fa-home pr-10"></i><a href="/">Acceuil</a></li>
			<li class="active">{{ page.title }}</li>
		</ol>
	</div>
</div>
<!-- breadcrumb end -->

<!-- main-container start -->
	<!-- ================ -->
	<section class="main-container padding-bottom-clear">

	<div class="container">
		<div class="row">

			<!-- main start -->
			<!-- ================ -->
			<div class="main col-md-12">
				<h3 class="title"><strong>{{ page.title }}</strong></h3>
				<div class="separator-2"></div>
				<div class="row">
					<div class="col-md-6">
						<p class="text-justify">
							{{ page.content }}
						</p>
						
						
					</div>
					<div class="col-md-6">
						<div class="owl-carousel content-slider-with-controls">
							{% for slider in page.sliders %}
							<div class="overlay-container overlay-visible">
								<img src="{{ slider.image }}" alt="" style="width: 555px; height: 416px;">
								<div class="overlay-bottom hidden-xs">
									<div class="text">
										<h3 class="title">{{ slider.title }}</h3>
									</div>
								</div>
								<a href="{{ slider.image }}" class="popup-img overlay-link" title="{{ slider.title }}"><i class="icon-plus-1"></i></a>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<!-- main end -->

		</div>
	</div>
</section>
